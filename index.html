<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ankush Kumar</title>

    <style>
        /* 1. Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column; /* Allows header to sit on top of container */
            align-items: center;
            overflow-x: hidden; /* Fixes the "empty space" issue */
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        /* 2. Responsive Container */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto; /* Centers vertically since body is flex */
            display: flex;
            flex-direction: row; /* Desktop side-by-side */
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        /* 3. Responsive Image */
        .pfp {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .pfp img {
            width: 100%;
            max-width: 350px; /* Limits size on big screens */
            height: auto;     /* Maintains aspect ratio */
            aspect-ratio: 1/1; /* Keeps it square before rounding */
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        /* 4. Details Section */
        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .Name-text {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
            line-height: 1.1;
            white-space: nowrap; 
        }

        .sub-div {
            display: flex;
            flex-wrap: wrap; /* Wraps role and location on small screens */
            gap: 15px;
            align-items: center;
            font-family: monospace;
            opacity: 0.9;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location img {
            width: 18px;
            height: 18px;
        }

        .nav{
            display: flex;
            align-items: center;
            justify-content: end;
        }
        .links{
            display: flex;
            align-items: center;
            justify-content: end;
            gap: 20px;
        }

        .links img{
            width: 24px;
            height: 24px;
        }

        .container-book {
    width: 90%;
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
}

        /* Section Title */
.title {
    color: rgb(0, 0, 0);
    font-family: system-ui, sans-serif;
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 30px;
    border-left: 5px solid #007bff; /* Optional: adds a nice accent line */
    padding-left: 15px;
}

/* The Grid System */
.books-grid {
    display: grid;
    /* This creates 4 columns on desktop, but adjusts automatically */
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
    gap: 25px; /* Space between the books */
}

/* Link and Image Styling */
.books-grid a {
    display: block;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: rgba(255, 255, 255, 0.05); /* Subtle placeholder bg */
}

.books-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Prevents image distortion */
    display: block;
}

/* Hover Effect: Makes the books "pop" */
.books-grid a:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

        /* 5. The Mobile Magic (Media Query) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stacks image on top of text */
                text-align: center;
                margin-top: 20px;
            }

            .sub-div {
                justify-content: center; /* Centers role/location when stacked */
            }

            .pfp img {
                max-width: 250px; /* Smaller image on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo"></div>
            <div class="links">
                <a href="https://discord.com">
                    <img src="assets/discord.png" alt="">
                </a>
                <a href="https://linkedin.com">
                    <img src="assets/linkedin.png" alt="">
                </a>
                <a href="https://github'com">
                    <img src="assets/github.png" alt="">
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="pfp">
            <img src="assets/GautamJha.jpg" alt="Gautam Kumar">
        </div>

        <div class="details">
            <h1 class="Name-text">Gautam Jha</h1>
            <div class="sub-div">
                <p class="role">Full stack engineer</p>
                <div class="location">
                    <img src="assets/location.png" alt="Location">
                    <span>Muzaffarpur, Bihar, India</span>
                </div>
            </div>
        </div>
    </main>

    <div class="container-book">
        <div class="title">My Favourties</div>
        <div class="books-grid">
            <a href="#">
                <img src="assets/books-thumb/1.png" alt="">
            </a>
            <a href="#">
                <img src="assets/books-thumb/2.png" alt="">
            </a>
            <a href="#">
                <img src="assets/books-thumb/3.png" alt="">
            </a>
            <a href="#">
                <img src="assets/books-thumb/4.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
